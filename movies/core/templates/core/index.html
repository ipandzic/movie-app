{% extends 'core/base.html' %}

{% block body %}
    {% if all_movies %}
        <h3>Movie list:</h3>
        <ul>
            {% for movie in all_movies %}
                <li><a href="{% url 'core:detail' movie.id %}">{{ movie.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No movies in database</h3>
    {% endif %}
{% endblock %}
